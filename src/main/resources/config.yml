# ====================================================
# ChatGe3ks Configuration
# ====================================================

# ---------------
# General Settings
# ---------------

# Enable debug logging (more verbose output)
debug: false

# Duration (in seconds) for which a new player's welcome window remains active.
# Min: 5, Max: 3600 (1 hour)
welcome-window: 60

# ---------------------
# Redis Configuration
# ---------------------
# Used for cross-server communication and first-join detection
redis:
  # Redis server address
  host:

  # Redis server port
  port:

  # Redis password
  password:

  # Connection timeout in milliseconds
  timeout: 2000

